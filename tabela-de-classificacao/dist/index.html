<!-- partial:index.partial.html -->
<html>

<head>
  <title>
    Tabela de Classificação
  </title>
</head>

<body>
  <h1>Tabela de classificação</h1>
  <input type="text" id="nomeJogador" name="nomeJogador" placeholder="Nome jogador">
  <button onClick="adicionarJogador()">Adicionar Jogador</button>
  <button onClick="zerarPontos()">Zerar Pontuação</button>
  <button onClick="exportarCSV()">Exportar CSV</button>
  <label class="csvText">Importar CSV: </label>
  <input class="csvText" type="file" name="csvText" id="csvText" text="teste">
  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Partidas</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
